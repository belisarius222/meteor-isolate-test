<head>
  <title>isolate-test</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{>a}}
  {{>b}}
  {{#each counts}}
    {{> countDisplay}}
  {{/each}}
</template>

<template name="countDisplay">
  <p>Template {{templateName}} has been rendered {{count}} times.
</template>

<template name="a">
  <p>{{getA}}</p>
  <button>Click me!</button>
</template>

<template name="b">
  <p>{{getB}}</p>
  <button>Click me instead!</button>
</template>
